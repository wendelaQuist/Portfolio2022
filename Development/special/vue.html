<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./vue.css">
    <link rel="stylesheet" href="../../nav.css">
    <title>Product App</title>
</head>
<body>

    <div class="nav">
        <nav>
          <a href="../../index.html#home">Home</a>
          <a href="../../index.html#about-me">About me</a>
          <a href="../../index.html#myCarousel">Interactive-media</a>
          <a href="../../index.html#myCarousel1">Development</a>
          <a href="../../index.html#myCarousel2">Design</a>
          <a href="../../index.html#myCarousel3">Research</a>
          <a href="../../index.html#myCarousel4">Communication</a>
          <a href="../../index.html#myCarousel5">Professional-identity</a>
        </nav>
      </div>

    <div id="app">

        <div class="product">
            <div class="product-image">
                <img v-bind:src="image">
            </div>

    <div class="product-info">
        <h1>{{ title }}</h1>
        <h1>{{ selectedFormat }}</h1> 
        <p v-if = "inStock">In Stock</p>
        <p v-else> Out of stock</p>

        <ul>
            <li v-for = "detail in details">{{ detail }}</li>
        </ul>

        <div v-for = "(variant, index) in variants" 
        :key="variant.variantId"
        class="color-box"
        :style="{ backgroundColor: variant.variantColor}"
        @mouseover = "updateProduct(index)">
        </div>

        <button v-on:click = "addToCart" :disabled="!inStock":class="{disabledButton: !inStock }">Add to cart</button>
        
        <button id="remove" v-on:click = "removeFromCart" :disabled="!inStock">Remove</button>

        <div class="cart">
            <p>Cart({{ cart }})</p>
        </div>

    </div>


        </div>
    </div>

    <div class="cursor"></div>
    <div class="cursor2"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../../index.js"></script>
    <script src="./vue.js"></script>
</body>
</html>
